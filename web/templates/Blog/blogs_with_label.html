{% extends 'Blog/base_blog.html' %}

{% block content %}
    <h3>{{ label_name }}</h3>
    <ul>
        {% for article in articles %}
            <li><a href="{% url 'app1:show_article' article_id=article.id %}">{{ article.title }}</a></li>
        {% empty %}
            <li>No Article ! </li>
        {% endfor %}
    </ul>
{% endblock %}
