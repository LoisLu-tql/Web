{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'app1:personal_information' %}" method="post">
        {% csrf_token %}
        <div> <span>username: {{ user.name }}</span> </div>
        <div> <span>email: </span> <input name="email" id="email" type="text">  </div>
        <div> <span>sex: </span> <input name="sex" id="sex" type="text"> </div>
        <div> <span>motto: </span> <input name="motto" id="motto" type="text"> </div>
        <button>提交修改</button>
    </form>
{% endblock %}

{% block js_code %}
    <script type="text/javascript">
        var email = document.getElementById("email");
        email.value = "{{ user.mail }}" ;
        var sex = document.getElementById("sex");
        sex.value = "{{ user.sex }}" ;
        var motto = document.getElementById("motto");
        motto.value = "{{ user.motto }}" ;
    </script>
{% endblock %}
